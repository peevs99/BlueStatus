<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DC Water Applications Service Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<!-- Add your favicon link here -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    >
</head>
<body>
    <div class="container mt-5 text-center">
        <img src="https://www.dcwater.com/sites/default/files/logo-dark.png" 
             alt="DC Water Logo" 
             class="mb-4" 
             style="max-width: 200px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-primary mb-4" style="color: rgb(9, 93, 108) !important;">Applications Service Status</h1>
                {% if session.user %}
                    <p class="lead mb-4">Welcome, {{ session.user.name }}!</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('user_view') }}" class="btn btn-primary mr-2">
                            <i class="fas fa-desktop mr-2"></i>User View
                        </a>
                        {% if is_admin %}
                            <a href="{{ url_for('admin_view') }}" class="btn btn-info mr-2">
                                <i class="fas fa-tools mr-2"></i>Admin View
                            </a>
                        {% endif %}
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </a>
                    </div>
                {% else %}
                    <p class="lead mb-4">Please log in to access the service status dashboard.</p>
                    <a href="{{ url_for('login') }}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
