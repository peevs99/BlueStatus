<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unauthorized - DC Water Applications Service Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<!-- Add your favicon link here -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    >
</head>
<body>
    <div class="container mt-5 text-center">
        <img src="https://www.dcwater.com/sites/default/files/logo-dark.png" 
             alt="DC Water Logo" 
             class="mb-4" 
             style="max-width: 200px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <i class="fas fa-lock text-danger mb-3" style="font-size: 3rem;"></i>
                <h1 class="text-danger mb-3">Unauthorized Access</h1>
                <p class="lead mb-4">You don't have permission to access the admin view.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('user_view') }}" class="btn btn-primary mr-2">
                        <i class="fas fa-home mr-2"></i>Return to User View
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
